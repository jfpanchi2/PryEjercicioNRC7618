<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body id="page-top">

	<div id="wrapper">
		<ul th:replace="layout :: frgSideBar"></ul>

		<div id="content-wrapper" class="d-flex flex-column">

			<div id="content">

				<nav th:replace="layout :: frgTopBar"></nav>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 th:text="${title}" class="h3 mb-0 text-gray-800"></h1>
					</div>					
					<table class="table table-hover">
						<thead>
							<tr>
								<th><i class="far fa-address-book"></i>&nbsp;Identificador</th>
								<th><i class="fas fa-user-tie"></i>&nbsp;Nombre</th>
								<th><i class="far fa-address-card"></i>&nbsp;C&eacute;dula</th>
								<th><i class="fas fa-calendar-alt"></i>&nbsp;Fecha de nacimiento</th>
								<th><a class="btn btn-sm btn-success" th:href="@{/alumno/create}"><i class="fas fa-plus-circle"></i>&nbsp;Nuevo</a></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="a : ${alumnos}">
								<td th:text="${a.identificador}"></td>
								<td th:text="${a}"></td>								
								<td th:text="${a.cedula}"></td>
								<td th:text="${a.fechaNac()}"></td>
								<td>									
									<a class="btn btn-sm btn-info"
										th:href="@{/alumno/retrieve/} + ${a.idpersona}"><i class="fas fa-eye"></i></a>
									<a class="btn btn-sm btn-warning" 
										th:href="@{/alumno/update/} + ${a.idpersona}"><i class="fas fa-user-edit"></i></a>
									<button th:onclick="|onDelete(${a.idpersona});|" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></button>
								</td>
							</tr>
						</tbody>
					</table>

				</div>
				<!-- /.container-fluid -->

			</div>
			
			<footer th:replace="layout :: frgFooter"></footer>
			<script th:src="@{/js/alumno/list.js}"></script>


		</div>

	</div>
	

</body>
</html>
