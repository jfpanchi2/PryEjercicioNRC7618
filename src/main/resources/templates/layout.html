<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		 xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head th:fragment="frgHead" >

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SGE - Certificaci&oacute;n II</title>

  <!-- Custom fonts for this template-->
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul th:fragment="frgSideBar" class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
	
      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/index.html}">
        <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-school"></i>
        </div>
        <div class="sidebar-brand-text mx-3">SGE</div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Dashboard -->
      <li class="nav-item active">
        <a class="nav-link" href="index.html">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Reportes</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider">

      <!-- Heading -->
      <div class="sidebar-heading">
        Alumnos
      </div>

		<li class="nav-item">
			<a class="nav-link collapsed" th:href="@{/alumno/create}">
				<i class="fas fa-user-plus"></i>
          		<span>Agregar</span>
			</a>
		</li>
		
		<li class="nav-item">
			<a class="nav-link collapsed" th:href="@{/alumno/list}">
				<i class="fas fa-users"></i>
          		<span>Listado</span>
			</a>
		</li>
		    

      <!-- Divider -->
      <hr class="sidebar-divider">

      <!-- Heading -->
      <div class="sidebar-heading">
        Materias
      </div>
      
      
		<li class="nav-item">
			<a class="nav-link collapsed" th:href="@{/materia/create}">
				<i class="fas fa-book"></i>
          		<span>Agregar</span>
			</a>
		</li>
		
		<li class="nav-item">
			<a class="nav-link collapsed" th:href="@{/materia/list}">
				<i class="fas fa-book-open"></i>
          		<span>Listado</span>
			</a>
		</li>
		    
      
      <!-- Divider -->
      <hr class="sidebar-divider d-none d-md-block">

      <!-- Sidebar Toggler (Sidebar) -->
      <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav th:fragment="frgTopBar" class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          <!-- Sidebar Toggle (Topbar) -->
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>

          <!-- Topbar Search -->
          <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
            <div class="input-group">
              <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button">
                  <i class="fas fa-search fa-sm"></i>
                </button>
              </div>
            </div>
          </form>
        
           <!-- Nav Item - User Information -->
           <li sec:authorize="!isAuthenticated()" class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" th:href="@{/login}" id="userDropdown" 
              		role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Ingresar</span>                
              </a>              
            </li>
           
            <li sec:authorize="isAuthenticated()" class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span sec:authentication="name" class="mr-2 d-none d-lg-inline text-gray-600 small"></span>
                <img class="img-profile rounded-circle" src="https://source.unsplash.com/QAB-WJcbgJk/60x60">
              </a>
              <!-- Dropdown - User Information -->
              <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">               
                
                <a class="dropdown-item" th:href="@{/logout}" data-toggle="modal" data-target="#logoutModal">
                  <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                  Salir
                </a>
              </div>
            </li>
        
        
        </nav>
        <!-- End of Topbar -->
        
        
        

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer th:fragment="frgFooter" class="sticky-footer bg-white">
      	<div class="row">
				<div class="col-12">				 
					<div id="success-alert" th:if="${success != null}">
										
						<script th:inline="javascript">
							/*<![CDATA[*/
								var message = /*[[${success}]]*/
								swal({
									  title: "Correcto",
									  text: message,
									  icon: "success",
									  button: "Aceptar",
									});
							/*]]>*/
						</script>
						
					</div>
					
					<div id="success-error" th:if="${error != null}">
										
						<script th:inline="javascript">
							/*<![CDATA[*/
								var message = /*[[${error}]]*/
								swal({
									  title: "Error",
									  text: message,
									  icon: "error",
									  button: "Aceptar",
									});
							/*]]>*/
						</script>
						
					</div>										
				</div>
			</div>
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2019</span>
          </div>
        </div>
        <div class="container">
			
		</div>
        
      </footer>
      <!-- End of Footer -->

		




    </div>
    <!-- End of Content Wrapper -->
    
  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
  
  <div th:fragment="frgScripts">
  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{/js/sb-admin-2.min.js}"></script>

  <!-- Page level plugins -->
  <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

  <!-- Page level custom scripts -->
  <script th:src="@{/js/demo/chart-area-demo.js}"></script>
  <script th:src="@{/js/demo/chart-pie-demo.js}"></script>
  
  </div>
  
  
</body>

</html>
