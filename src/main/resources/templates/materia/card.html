<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body id="page-top">

	<div id="wrapper">
		<ul th:replace="layout :: frgSideBar"></ul>

		<div id="content-wrapper" class="d-flex flex-column">

			<div id="content">

				<nav th:replace="layout :: frgTopBar"></nav>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div class="container">

						<div class="card o-hidden border-0 shadow-lg my-5">
							<div class="card-body p-0">
								<!-- Nested Row within Card Body -->
								<div class="row">
									<div class="col-lg-7">
										<div class="p-5">
											<div class="text-center">
												<h1 th:text="${materia}" class="h4 text-gray-900 mb-4"></h1>
											</div>
											<hr>

											<div class="form-group row">
												
												<div class="col-sm-6 mb-3 mb-sm-0">
												<h6>ID:</h6>
													<label class="form-control form-control-user"
														th:text="${materia.idmateria}"></label>
												</div>
												
												<div class="col-sm-6 mb-3 mb-sm-0">
												<h6>Nombre:</h6>
													<label class="form-control form-control-user"
														th:text="${materia.nombre}"></label>
												</div>
											</div>

											<div class="form-group row">
												<div class="col-sm-6 mb-3 mb-sm-0">
												<h6>NRC:</h6>
													<label class="form-control form-control-user"
														th:text="${materia.nrc}"></label>
												</div>
												<div class="col-sm-6 mb-3 mb-sm-0">
												<h6>Cr&eacute;ditos:</h6>
													<label class="form-control form-control-user"
														th:text="${materia.creditos}"></label>
												</div>
											</div>
											
											<div class="form-group row">
												<div class="col-sm-6 mb-3 mb-sm-0">
												<h6>&Aacute;rea:</h6>
													<label class="form-control form-control-user"
														th:text="${materia.area.nombre}"></label>
												</div>
												<div class="col-sm-6 mb-3 mb-sm-0">
												<h6>Semestre:</h6>
													<label class="form-control form-control-user"
														th:text="${materia.semestre.descripcion}"></label>
												</div>
											</div>





											<hr>
											<h5 class="modal-title">Desea eliminar el registro?</h5>
											<div class="form-group row">
												<div class="col-sm-6 mb-3 mb-sm-0">
													<a th:href="@{/materia/delete/} + ${materia.idmateria}"
														class="btn btn-success btn-user btn-block">Confirmar</a>
												</div>
												<div class="col-sm-6 mb-3 mb-sm-0">
													<a th:href="@{/materia/list}"
														class="btn btn-danger btn-user btn-block">Cancelar</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->

			</div>

			<footer th:replace="layout :: frgFooter"></footer>

		</div>

	</div>


</body>
</html>
